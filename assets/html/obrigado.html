<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 300% 300%;
      animation: degradeMove 8s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .mensagem-obrigado {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }

    .mensagem-obrigado h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px #6a11cb, 0 0 4px #2575fc;
    }

    .mensagem-obrigado p {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .mensagem-obrigado a {
      text-decoration: none;
      background: linear-gradient(90deg, #8A2BE2, #6A11CB);
      padding: 12px 28px;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .mensagem-obrigado a:hover {
      background: linear-gradient(90deg, #6A11CB, #2575FC);
      transform: translateY(-3px);
    }

    @keyframes degradeMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .mensagem-obrigado h1 {
        font-size: 1.8rem;
      }

      .mensagem-obrigado p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="mensagem-obrigado">
    <h1>Obrigado pelo contato! ðŸ’Œ</h1>
    <p>Sua mensagem foi enviada com sucesso. Em breve entrarei em contato com vocÃª.</p>
    <a href="/index.html">Voltar para o inÃ­cio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        shape: { type: "star" },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80, duration: 0.4 },
          push: { particles_nb: 3 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
