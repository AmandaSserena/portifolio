<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado!</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      color: white;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 300% 300%;
      animation: degradeMove 8s ease infinite;
      overflow: hidden;
      text-align: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .mensagem-obrigado {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .mensagem-obrigado h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #6a11cb, 0 0 4px #2575fc;
    }

    .mensagem-obrigado p {
      font-size: 1.2rem;
      font-family: 'Quicksand', sans-serif;
    }

    .mensagem-obrigado a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(90deg, #8A2BE2, #6A11CB);
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .mensagem-obrigado a:hover {
      background: linear-gradient(90deg, #6A11CB, #2575FC);
      transform: translateY(-3px);
    }

    @keyframes degradeMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="mensagem-obrigado">
    <h1>Obrigado pelo contato! ðŸ’Œ</h1>
    <p>Recebi sua mensagem e em breve entrarei em contato com vocÃª.</p>
    <a href="index.html">Voltar para o inÃ­cio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        shape: { type: "star" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
